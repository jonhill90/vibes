<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>MCP Vibesbox Monitor</title>
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Load real noVNC ES6 modules -->
    <script type="module">
        import RFB from './novnc/core/rfb.js';
        
        // Make RFB available globally for React components
        window.RFB = RFB;
        
        // Dispatch event to notify React app that noVNC is ready
        window.dispatchEvent(new CustomEvent('novnc-ready'));
        
        console.log('noVNC loaded successfully:', RFB);
    </script>
</body>
</html>
