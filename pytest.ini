[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    skills: Skills system tests
    domain_experts: Domain expert selection tests
    task_tracker: Task tracking tests
    basic_memory: Basic-memory integration tests
    backward_compat: Backward compatibility tests
